<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="index.js" defer></script>
</head>
<body>
<form id="calculator" name="calculator" >
    <div id="btn">
    <input type="text" name="input" id="wara">
    <br><br>
    <input type="button" name="cel" value="C"  onclick="clickC()" id="C">
    <input type="button" name="cel" value="%"  onclick="clickjk()" id="end">
    <input type="button" name="cel" value="รท"  onclick="clickp()" id="close">
    <br><br>
    <input type="button" name="cel" value="7"  onclick="click7()">
    <input type="button" name="cel" value="8"  onclick="click8()">
    <input type="button" name="cel" value="9"  onclick="click9()">
    <input type="button" name="cel" value="x"  onclick="clickx()" id="x">
    <br><br>
    <input type="button" name="cel" value="4"  onclick="click4()" >
    <input type="button" name="cel" value="5"  onclick="click5()">
    <input type="button" name="cel" value="6"  onclick="click6()" >
    <input type="button" name="cel" value="-"  onclick="clickf()" id="open">   
    <br><br>
    <input type="button" name="cel" value="1"  onclick="click1()" >
    <input type="button" name="cel" value="2"  onclick="click2()" >
    <input type="button" name="cel" value="3"  onclick="click3()" >
    <input type="button" name="cel" value="+"  onclick="clickn()" id="sub">
<br><br>
<input type="button" name="cel" value="0"  onclick="click0()" id="zero">
<input type="button" name="cel" value="."  onclick="clicky()" >
<input type="button" name="cel" value="="  onclick="clicka()"  id="warakaka">
</div>
</form>


</body>
</html>
